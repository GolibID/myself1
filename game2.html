    <div class="gameContainer" id="gameContainer"></div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        let score = 0;

        function createHole(index) {
            const hole = document.createElement('div');
            hole.classList.add('hole');
            hole.dataset.index = index;
            hole.textContent = '';
            hole.addEventListener('click', whack);
            return hole;
        }

        function getRandomMoleIndex() {
            return Math.floor(Math.random() * 9);
        }

        function whack() {
            if (this.textContent === 'ğŸ­') {
                score++;
            }
            updateScore();
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function startGame() {
            setInterval(() => {
                const holes = document.querySelectorAll('.hole');
                holes.forEach(hole => hole.textContent = '');
                const moleIndex = getRandomMoleIndex();
                holes[moleIndex].textContent = 'ğŸ­';
            }, 500);
        }

        for (let i = 0; i < 9; i++) {
            const hole = createHole(i);
            gameContainer.appendChild(hole);
        }

        startGame();
    </script>
